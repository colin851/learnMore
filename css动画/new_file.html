<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#block {
				position: absolute;
				left: 50px;
				top: 200px;
				width: 80px;
				height: 80px;
				background: #0c8;
				line-height: 80px;
				text-align: center;
				border-radius: 50%;
			}
		</style>
	</head>

	<body>
		<div id="block">click me</div>

		<script>
			block.addEventListener('click', function() {
				var self = this,
					startTime = Date.now(),
					disX = 500,
					disY = 500,
					T = 1000 * Math.sqrt(2 * disY / 98);
				//假设10px是1米，disY = 20米
				requestAnimationFrame(function step() {
					var p = Math.min(1.0, (Date.now() - startTime) / T);
					var tx = disX * p;
					var ty = disY * p * p;
					self.style.transform = 'translate(' + tx + 'px' + ',' + ty + 'px)';
					if (p < 1.0) requestAnimationFrame(step);
				});
			});
		</script>
	</body>

</html>
